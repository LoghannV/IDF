<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="slide">
        <div class="slides">
            <div id="voltar" class="btn">
             <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div id="next" class="btn">
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </div>
           
            <div id="atual" class="image">
                <img src="_img/slider/slide1.jpeg" alt="">
            </div>
            <div class="image">
                <img src="_img/slider/slide2.jpeg" alt="">
            </div>
            <div class="image">
                <img src="_img/slider/slide3.jpeg" alt="">
            </div>
            <div  class="image">
                <img src="_img/slider/slide4.jpeg" alt="">
            </div>
            <div class="balls">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/40ec0e5355.js" crossorigin="anonymous"></script>
    <script>
        var balls = document.querySelector('.balls');
        var quant = document.querySelectorAll('.slides .image');
        console.log(quant);
        var atual = 0;
        var imagem = document.getElementById("atual");
        var next = document.getElementById("next");
        var voltar = document.getElementById("voltar");
        var rolar = true;
        for(let i = 0; i < quant.length; i++){
            var div = document.createElement("div");
            div.id = i;
            balls.appendChild(div);
            console.log(i);
        }
        document.getElementById('0').classList.add('imgAtual');
        var pos = document.querySelectorAll('.balls div');
        for(let i = 0; i<pos.length;i++){
            pos[i].addEventListener("click",()=>{
                atual = pos[i].id;
            })
        }
        voltar.addEventListener('click',()=>{
            atual--;
            rolar = false;
            slide();
        });
        next.addEventListener('click',()=>{
            atual++;
            rolar = false;
            slide();
        });
        function slide(){
            if(atual >=quant.length){
                atual = 0;
            }else if(atual < 0){
                atual = quant.length-1;
            }
            document.querySelector('.imgAtual').classList.remove('.imgAtual');
            imagem.style.marginLeft = -1024*atual+'px';
            document.getElementById(atual).classList.add('imgAtual');
        }
        slide();
        setInterval(()=>{
            if(rolar){
                atual++;
                slide();
            }else{
                rolar = true;
            }
            
        },4000);
    </script>


</body>
</html>
